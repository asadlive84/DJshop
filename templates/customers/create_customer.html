{% extends 'base.html' %}


{% block title %}
Create Customers Portal
{% endblock %}


{% block content %}
<div class="row">
<div class="col-md-6">
    <form class="was-validated"  method="post" enctype = "multipart/form-data">
        {% csrf_token %}
        {% for form in forms %}
        <div class="form-group">
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
        </div>
        {% endfor %}
        
        <input type="submit" value="Submit">
    </form>
</div>
</div>
{% endblock %}
